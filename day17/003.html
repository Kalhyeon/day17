<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    header {display: flex;}

                display: flex;}

                      margin-left: 20px; margin-right: 10px; border: none; font-size: 1.2em;}
    #search_div input:focus {outline: none;}
    #search_div i:hover {cursor: pointer; background-color: #eee; border-radius: 5px;}
  </style>
</head>
<body>
  <header>
    <div id="search_div">
      <input type="text">
      <div>
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>

    </div>
  </header>
